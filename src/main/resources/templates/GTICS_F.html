<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursos Humanos GTICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pagina Principal</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
                <a class="btn btn-outline-success me-2" type="button" href="#">Tecnicos</a>
                <a class="btn btn-outline-success me-2" type="button" href="#">Estadisticas-Sitios</a>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">GESTION DE LOS TECNICOS</h1>
        <a class="btn btn-primary mb-4" th:href="@{'/technician/newForm'}">Nuevo</a>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Telefono</th>
                <th>Edad</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="technician, info : ${listaProductos}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${technician.FirstName}"></td>
                <td th:text="${technician.LastName}"></td>
                <td th:text="${technician.Dni}"></td>
                <td th:text="${technician.Phone}"></td>
                <td th:text="${technician.Age}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{'/product/edit' + '?id=' + ${technician.technicianid}}">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
